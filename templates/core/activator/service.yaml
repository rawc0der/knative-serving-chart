---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "knative-serving.core.activator.name" . }}-service
  namespace: knative-serving
  labels:
    app: activator
    serving.knative.dev/release: "{{ .Chart.AppVersion }}"
{{- include "knative-serving.labels" . | nindent 4 }}
spec:
  selector:
    app: activator
  ports:
  - # Define metrics and profiling for them to be accessible within service meshes.
    name: http-metrics
    port: 9090
    targetPort: 9090
  - name: http-profiling
    port: 8008
    targetPort: 8008
  - name: http
    port: 80
    targetPort: 8012
  - name: http2
    port: 81
    targetPort: 8013
  type: ClusterIP

---
